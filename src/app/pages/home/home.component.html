
<div class="container">
    <mat-card class="home mat-elevation-z3">
        <mat-card-title class="title">{{ typedTitle }}
        </mat-card-title>
        <mat-card-subtitle [ngClass]="{'colored-text': true}" class="subtitle">
            <p class="color"> {{ typedSubtitle }} </p>
        </mat-card-subtitle>
    </mat-card>
</div>
