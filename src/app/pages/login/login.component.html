<div class="container">
  <mat-card>
    <div class="logo">
      <!-- Logotipo de exemplo -->
      <img src="assets/image/imagem-exemplo.png" alt="AngularProducts">
    </div>
    <mat-card-header class="centralizar">
      <mat-card-title>Exemplo de login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field class="bloco">
          <mat-label for="email">Email:</mat-label>
          <input  matInput type="email" id="email" name="email" [(ngModel)]="email" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label for="password" class="mt-2">Senha:</mat-label>
          <input matInput type="password" id="password" name="password" [(ngModel)]="password" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="centralizar">
      <button
      (click)="navegateToHome()"
      class="btn btn-success"
      >Entrar</button>
    </mat-card-actions>
  </mat-card>
</div>
