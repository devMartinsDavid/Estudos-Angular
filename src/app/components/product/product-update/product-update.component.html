<mat-card>
    <mat-card-header class="centralizar">
        <mat-card-title>Editar Produto</mat-card-title>
    </mat-card-header>
    <img matCardImage src="/../../../../assets/image/imagem-exemplo-table.png" alt="imagem-exemplo">
    <mat-card-content>
        <form *ngIf="product">
            <mat-form-field>
                <input matInput placeholder="nome" 
                [(ngModel)]="product.name"
                name="name"
                >
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="PreÃ§o (R$)"
                [(ngModel)]="product.price"
                name="price"
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions align="start" class="centralizar">
        <button
        class="btn btn-success"
        (click)="updateProduct()"
        >Editar</button>
        
        <button 
        class="btn btn-danger"
        (click)="cancel()"
        >cancelar</button>

    </mat-card-actions>
</mat-card>
